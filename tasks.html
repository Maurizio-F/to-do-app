<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="header">
      <button class="header__burgerbutton" type="button">
        <img src="./img/burger.svg" alt="" />
      </button>

      <h2>Tasks</h2>

      <button class="header__bellbutton" type="button">
        <img src="./img/bell.svg" alt="" />
      </button>
    </section>
    <section class="tasks">
      <section class="radio-group__tasks">
        <label>
          <input
            class="radio-group__input"
            type="radio"
            name="date"
            value="today"
          />
          <span class="radio-group__title">Today</span>
        </label>
        <label>
          <input
            class="radio-group__input"
            type="radio"
            name="date"
            value="tomorrow"
          />
          <span class="radio-group__title">Tomorrow</span>
        </label>
        <label>
          <input
            class="radio-group__input"
            type="radio"
            name="date"
            value="selectDate"
          />
          <span class="radio-group__title">This Week</span>
        </label>
      </section>

      <section class="checkbox">
        <label>
          <input class="checkbox__input" type="checkbox" />
          <span class="radio-group__title">Book appointment with</span>
        </label>
        <label>
          <input class="checkbox__input" type="checkbox" />
          <span class="radio-group__title">Book appointment with</span>
        </label>
        <label>
          <input class="checkbox__input" type="checkbox" />
          <span class="radio-group__title">Book appointment with</span>
        </label>
        <label>
          <input class="checkbox__input" type="checkbox" />
          <span class="radio-group__title">Book appointment with</span>
        </label>
        <label>
          <input class="checkbox__input" type="checkbox" />
          <span class="radio-group__title"
            >Book appointment with Book appointment withBook appointment with
          </span>
        </label>
      </section>
    </section>
  </body>
</html>
